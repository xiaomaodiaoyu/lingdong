  third_point: "我们的价值观"
  third_description: |
    <strong>简洁高效，迅速应变：</strong>依靠敏锐的市场嗅觉，迅速的反应能力，以尽可能节约成本的方式交付最佳服务。
    <strong>客户至上，诚信专业：</strong>以客户需求为导向，坚持诚信原则，基于事实和数据，通过坚实的调查分析提出专业的解决方案，严格执行隐私保护制度。
    <strong>开放互信，追求卓越：</strong>始终秉持开放和前瞻的态度，努力创造一个基于尊重和互信的合作环境，鼓励多样性和创新思维。
